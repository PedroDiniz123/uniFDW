<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Portfólio</title>
    <link rel="stylesheet" href="../style/stylePadrão.css">
    <link rel="stylesheet" href="../style/contato.css">
</head>
<body>

<header>
    <h1>CV Pedro Paradela Diniz Junqueira</h1>
</header>

<main>
    <div id="main">
        <nav>
            <ul id="links">
                <li class="link"><a href="../index.html">Sobre Mim</a></li>
                <li class="link"><a href="formacao.html">Formação</a></li>
                <li class="link"><a href="portfolio.html">Portfólio</a></li>
                <li class="link"><a href="contato.html"><b>Contato</b></a></li>
            </ul>
        </nav>

        <div id="formulario">
            <h2>Entre em Contato</h2>
            <form id="contact-form" action="#" method="post">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group" id="grupo-msg">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div id="bot">
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>
</main>
</body>
</html>
